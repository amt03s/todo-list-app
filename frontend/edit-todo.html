<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit To-do List</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/edit-todo.css">
</head>
<body>
  <h1>Edit Todo</h1>
  <form id="editTodoForm">
    <label for="title">Title:</label>
    <input type="text" id="title" value="Sample Todo" required><br>

    <label for="description">Description:</label>
    <textarea id="description">Sample description for the todo item.</textarea><br>

    <button type="submit">Save</button>
  </form>

  <script>
    document.getElementById("editTodoForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      
      console.log("Saving todo:", title, description);
    });
  </script>
</body>
</html>
