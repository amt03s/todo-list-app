<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/todo-list.css">
</head>
<body>
  <h1>To-do List</h1>
  <ul id="todoList">
    <li>Todo Item 1</li>
    <li>Todo Item 2</li>
    <li>Todo Item 3</li>
  </ul>

  <script>
    const todos = [
      { title: "Sample Todo 1", description: "Description for todo 1" },
      { title: "Sample Todo 2", description: "Description for todo 2" },
      { title: "Sample Todo 3", description: "Description for todo 3" },
    ];

    const todoList = document.getElementById("todoList");
    todoList.innerHTML = todos.map(todo => `<li>${todo.title}: ${todo.description}</li>`).join("");
  </script>
</body>
</html>
